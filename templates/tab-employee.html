<ion-view view-title="Employee">
    <ion-nav-buttons side="right">  
        <button class="button button-icon button-clear ion-plus" ng-click="openModal()">
        </button>
        <button class="button button-icon button-clear ion-refresh" ng-click="refresh()">
        </button>
    </ion-nav-buttons>
     <ion-header-bar class="bar-light bar-subheader">
        <input type="text" placeholder="Cari" style="width: 90%" ng-model="searchKey" value=" ">
        <button class="button button-icon ion-android-search input-button" ng-click="searching(searchKey)">
        </button>
    </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="emp in employee" type="item-text-wrap" href="#/tab/employee/{{emp.id}}">
        <img ng-src="img/perry.png">
        <h2>{{emp.fullName}}</h2>
        <p>{{emp.email}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item ng-show="!employee.length"><center><p>Empty list..</p></center></ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if="scroolTrue()" on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
